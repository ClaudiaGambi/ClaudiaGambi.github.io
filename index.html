<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Responsive Webpage with Top Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background-color: #27362f;
      color: white;
      letter-spacing: 2px
    }

    /* üîù Top Navigation Bar */
    nav {
      background-color: #27362f;
      padding: 15px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main-content {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
    }

    h1 {
      /* font-size: 2.8em; */
      margin-bottom: 20px;
      letter-spacing: 6px;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
    }

    /* üì± Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h1>CLAUDIA GAMBIRASIO</h1>
    <p>Welcome to my website</p>
    <p>It is work in progress</p>
  </div>

</body>
</html>
